
<link href="https://fonts.googleapis.com/css?family=Arsenal|Averia+Serif+Libre:700|Barlow+Semi+Condensed|Dancing+Script|Dosis:800|Great+Vibes|Indie+Flower|Marcellus|Pacifico|Roboto+Slab:700|Roboto:900|Source+Sans+Pro|Montserrat:300" rel="stylesheet">
<div class="flex-container">    
    <div class="flex-item-title">
        <mat-toolbar color="primary">
          <p> Mot de passe perdu.</p>
        </mat-toolbar>
    </div>
    <div class="items">
        <div class="items">
          <p>
            Vous avez perdu votre mot de passe d'accès à l'application ?
          </p>
          <p>
            Saisissez votre e-mail afin d'en reçevoir un nouveau.
          </p>
        </div>
        <div class="flex-item-email">
          <mat-form-field class="matformfield">
            <input matInput placeholder="Email" 
                  [formControl]="emailForgottenPwd" required>
            <mat-icon matSuffix >email</mat-icon>
            <mat-error *ngIf="emailForgottenPwd.invalid">{{ getMailPwdErrorMessage() }}</mat-error>
          </mat-form-field>
        </div>
    </div>
    <div class="flex-item-Action">
      <div class="flex-container-ActionOkCancel">
          <mat-toolbar color="primary">   

            <div class="flex-item-ActionOkCancel">             
              <button mat-icon-button 
                      [disabled]="!emailForgottenPwd.valid" 
                      (click)="transmitEMail()">
                <mat-icon>
                    <i class="material-icons">check</i>
                </mat-icon>
              </button>
            </div> 

            <div class="flex-item-ActionOkCancel">
              <button mat-icon-button 
                      (click)="closeModal()">
                <mat-icon>
                    <i class="material-icons">clear</i>
                </mat-icon>
              </button>
            </div>
          </mat-toolbar>
      </div>
    </div>
</div>
