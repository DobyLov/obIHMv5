 <!-- toolbar  -->
 <mat-toolbar class="header" color="primary">
    <mat-toolbar-row class="flex-container-toolbar"> 
        <div class="flex-item1"> 
            <button mat-icon-button [disabled]="btnSideBarState" (click)="mysidenav.toggle()">
            <mat-icon>menu</mat-icon>
            <!-- <fa name="fas fa-bars" size="2x"></fa> -->
            </button>
        </div>
        <!-- </span> -->
        <div class="flex-item2">
            <!-- Date au milieur de la toolbar -->
            <span >{{ dateBrute | date: 'EEEE d MMMM yyyy':'':'fr' | DateFirstCharUpper }}</span>      
        </div>
        <div class="flex-item3">
            <span class="userConn">{{ userNameConnected }}</span>
            <button mat-icon-button [matMenuTriggerFor]="menu">
                    <mat-icon>blur_on</mat-icon>
                <!-- <fa name="fas fa-user" size="2x"></fa> -->
            </button>      
            <!-- // Bouton login a droite de la tootlbar -->
            <mat-menu #menu="matMenu">          
                <button mat-menu-item [disabled]="btnLoginState" (click)="openLoginPage()" class="connMenu">
                    <fa name="fas fa-sign-in" size="1x"> </fa>
                    <span>Connexion</span>
                </button>
                <button mat-menu-item [disabled]="btnParametersState" class="connMenu">
                    <fa name="fas fa-cogs" size="1x"></fa> 
                    <span>Paramètres</span>
                </button>
                <button mat-menu-item [disabled]="btnLogoutState" (click)="logout()" class="connMenu">
                    <fa name="fas fa-sign-out" size="1x"></fa>
                    <span>Déconnexion</span>
                </button>
            </mat-menu>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
