
<app-header></app-header>
<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #mysidenav 
                role="directory" 
                mode="over" 
                opened="false" 
                class="inside-sidenav">
    <!-- <menu-side-nav></menu-side-nav> -->

    <mat-nav-list>
            <a mat-list-item [routerLink]="[ '/home' ]" (click)="closeSideNav()">Home</a>
            <mat-divider></mat-divider>
            <a mat-list-item [routerLink]="[ '/rdv' ]" (click)="closeSideNav()">Rdv</a>
            <a mat-list-item [routerLink]="[ '/rdvdetail' ]" (click)="closeSideNav()">Rdv detail</a>
            <a mat-list-item [routerLink]="[ '/prestation' ]" (click)="closeSideNav()">Prestations</a>
            <a mat-list-item [routerLink]="[ '/client' ]" (click)="closeSideNav()">Client</a>
            <a mat-list-item [routerLink]="[ '/praticien' ]" (click)="closeSideNav()">Praticien</a>
            <a mat-list-item [routerLink]="[ '/stats' ]" (click)="closeSideNav()">Stats</a>
            <button mat-button [matMenuTriggerFor]="menu">Menu</button>
            <mat-menu #menu="matMenu" MenuPositionY = 'below'>
                    <button mat-menu-item>Item 1</button>
                    <button mat-menu-item>Item 2</button>
            </mat-menu>
    </mat-nav-list>
        
    </mat-sidenav> 
    <router-outlet></router-outlet>

</mat-sidenav-container>
<app-footer></app-footer>
