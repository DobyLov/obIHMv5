
<app-header></app-header>
<mat-sidenav-container class="sidenav-container" (backdropClick)="close()" SmoothScroll>
    <mat-sidenav #mysidenav 
                role="directory" 
                mode="over" 
                opened="false" 
                class="inside-sidenav">
    <mat-nav-list>
            <a mat-list-item [routerLink]="[ '/home' ]" (click)="closeSideNav()">Home</a>
    </mat-nav-list>
    <mat-accordion class="accordionMenuSideBar" displayMode = 'flat' #navAccordion="matAccordion">
        <mat-expansion-panel>
                <mat-expansion-panel-header>
                        <mat-panel-title>
                        Rdv
                        </mat-panel-title>
                </mat-expansion-panel-header>
                <mat-nav-list class="menuNavList"> 
                        <a mat-list-item class="navList" [routerLink]="[ '/rdv-add' ]" (click)="closeSideNav()">
                                <mat-icon class="iconSize">add</mat-icon>
                        </a>
                        <a mat-list-item [routerLink]="[ '/rdv-search' ]" (click)="closeSideNav()">
                                <mat-icon class="iconSize">search</mat-icon>
                        </a>
                </mat-nav-list>
        </mat-expansion-panel>
        <mat-expansion-panel>
                <mat-expansion-panel-header>
                        <mat-panel-title>
                                Client
                        </mat-panel-title>
                </mat-expansion-panel-header>
                <mat-nav-list> 
                        <a mat-list-item [routerLink]="[ '/client-add' ]" (click)="closeSideNav()">
                                <mat-icon>add</mat-icon>
                        </a>
                        <a mat-list-item [routerLink]="[ '/client-search' ]" (click)="closeSideNav()">
                                <mat-icon>search</mat-icon>
                        </a>
                </mat-nav-list>      
        </mat-expansion-panel>
        <mat-expansion-panel>
                <mat-expansion-panel-header>
                        <mat-panel-title>
                                Prestations
                        </mat-panel-title>
                </mat-expansion-panel-header>
                <mat-nav-list> 
                        <a mat-list-item [routerLink]="[ '/prestation-add' ]" (click)="closeSideNav()">
                                <mat-icon>add</mat-icon>
                        </a>
                        <a mat-list-item [routerLink]="[ '/prestation-search' ]" (click)="closeSideNav()">
                                <mat-icon>search</mat-icon>
                        </a>
                </mat-nav-list>        
                </mat-expansion-panel>
                <mat-expansion-panel>
                        <mat-expansion-panel-header>
                                <mat-panel-title>
                                        Utilisateur
                                </mat-panel-title>
                        </mat-expansion-panel-header>
                        <mat-nav-list> 
                                <a mat-list-item [routerLink]="[ '/utilisateur-add' ]" (click)="closeSideNav()">
                                        <mat-icon>add</mat-icon>
                                </a>
                                <a mat-list-item [routerLink]="[ '/utilisateur-search' ]" (click)="closeSideNav()">
                                        <mat-icon>search</mat-icon>
                                </a>
                        </mat-nav-list>      
                </mat-expansion-panel>
        </mat-accordion>
        <mat-nav-list>
                <a mat-list-item [routerLink]="[ '/suivi-activite' ]" (click)="closeSideNav()">Suivi</a>
         </mat-nav-list>
        
    </mat-sidenav> 
    <router-outlet></router-outlet>

</mat-sidenav-container>
<app-footer></app-footer>
