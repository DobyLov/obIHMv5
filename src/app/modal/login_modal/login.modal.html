
<link href="https://fonts.googleapis.com/css?family=Arsenal|Averia+Serif+Libre:700|Barlow+Semi+Condensed|Dancing+Script|Dosis:800|Great+Vibes|Indie+Flower|Marcellus|Pacifico|Roboto+Slab:700|Roboto:900|Source+Sans+Pro|Montserrat:300" rel="stylesheet">
<div class="flex-container">    
    <div class="flex-item-title">
        <mat-toolbar color="primary"  class="flex-item-title">
            <p >S'authentifier: </p>
        </mat-toolbar>
    </div>
    <!-- <div class="flex-item">
        <p class="toggleDiv"> {{ toggletext }} </p>
    </div> -->

      <div class="flex-item">
        <mat-form-field>
          <!-- <input matInput placeholder="Email" [formControl]="email" required> -->
          <input matInput placeholder="Email" [formControl]="email" required>
          <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
      </div>

      <div class="flex-item">
          <!-- <div> -->
            <mat-form-field >
              <input matInput placeholder="Mot de passe" [(ngModel)]="pwd" [type]="hide ? 'password' : 'text'" required>
              <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
            </mat-form-field>
          <!-- </div> -->

      </div>
    </div>

  <div class="flex-item">
      <p class="flex-item-ForgottenPwd">
          Mot de passe oubli√© ? 
          <a  (click)="openForgottenPwd()" role="button">Clic</a>.
          <!-- <a routerLink="/forgottenpwd" (click)="openForgottenPwd()" md-dialog-close role="button">Clic</a>. -->

      
      <!-- <button mat-button  [mat-dialog-close]="true" >Yes</button> -->
    </p>
  </div>

  <div class="flex-item-action">
    <div class="flex-container-actionOkCancel">
        <mat-toolbar color="primary">   
          <div class="flex-item-ActionokCancel">             
            <button mat-icon-button (click)="checkCredentials(email,pwd)">
              <!-- <fa name="fas fa-check-circle" size="2x"></fa> -->
              <mat-icon>done</mat-icon>
            </button>
          </div> 
          <div class="flex-item-ActionokCancel">
            <button mat-icon-button (click)="closeModal()">
              <!-- <fa name="fas fa-times-circle" size="2x"></fa> -->
              <mat-icon>clear</mat-icon>
            </button>
          </div>
        </mat-toolbar>
    </div>
</div>
